<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hello World</title>

    <!-- Bootstrap -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <h1>Welcome.</h1>
        <div id="nameInput" class="input-group-lg center-block helloInput">
            <p class="lead">Where is your outage?</p>
            <input id="user_name" type="text" class="form-control" placeholder="location" aria-describedby="sizing-addon1" value="" />
        </div>
        <p id="response" class="lead text-center"></p>

        <p id="databaseNames" class="lead text-center"></p>
        <div id="removeOutage" class="input-group-lg center-block helloInput">
            <p class="lead">Mark outage location as clear:</p>
            <input id="remove_outage" type="text" class="form-control" placeholder="location" aria-describedby="sizing-addon1" value="" />
        </div>
    </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="antixss.js" type="text/javascript"></script>

    <script>
    	  //Submit data when enter key is pressed
        $('#user_name').keydown(function(e) {
        	var name = $('#user_name').val();
            if (e.which == 13 && name.length > 0) { //catch Enter key
                $('#nameInput').hide();
           		$('#response').html("loading...");
            	//POST request to API to create a new location entry in the database
                $.ajax({
				  method: "POST",
				  url: "./api/locations",
				  contentType: "application/json",
				  data: JSON.stringify({name: name })
				})
                .done(function(data) {
                    $('#response').html(AntiXSS.sanitizeInput(data));
                    getNames();
                });
            }
        });

        $('#remove_outage').keydown(function(e) {
                var name = $('#remove_outage').val();
            if (e.which == 13 && name.length > 0) { //catch Enter key
                $('#removeOutage').hide();
                        $('#response').html("loading...");
                //POST request to API to create a new location entry in the database
                $.ajax({
                                  method: "DELETE",
                                  url: "./api/locations",
                                  contentType: "application/text",
                                  data: name
                                })
                .done(function(data) {
                    $('#response').html(AntiXSS.sanitizeInput(data));
                    getNames();
                });
            }
        });


        //Retreive all the locations from the database
        function getNames(){
          $.get("./api/locations")
              .done(function(data) {
                  if(data.length > 0) {
                    data.forEach(function(element, index) {
                      data[index] = AntiXSS.sanitizeInput(element)
                    });

                    const locations = data
                                      .map(word => {
                                        word = word.toUpperCase()
                                        return `<li>${word}</li>`
                                      })
                                        .filter((word, i, arr) =>
                                          arr.indexOf(word) === i)
                                        .join('')

                    $('#databaseNames').html(`Current outages reported: <ul style="list-style:none;">${locations}</ul>`);
                  }
              });
          }

          //Call getNames on page load.
          getNames();


    </script>
</body>

</html>
